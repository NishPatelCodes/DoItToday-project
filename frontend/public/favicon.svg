<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark futuristic background -->
  <rect width="64" height="64" rx="12" fill="#0a0a0a"/>
  
  <!-- Gradient overlay -->
  <rect width="64" height="64" rx="12" fill="url(#gradient1)" opacity="0.8"/>
  
  <!-- Task list icon with futuristic design -->
  <g transform="translate(12, 14)">
    <!-- Checkmark 1 -->
    <path d="M8 12L12 16L20 8" stroke="#6366f1" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <rect x="4" y="10" width="20" height="2" rx="1" fill="#6366f1" opacity="0.2"/>
    
    <!-- Checkmark 2 -->
    <path d="M8 22L12 26L20 18" stroke="#8b5cf6" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <rect x="4" y="20" width="20" height="2" rx="1" fill="#8b5cf6" opacity="0.2"/>
    
    <!-- Circle for incomplete task -->
    <circle cx="12" cy="30" r="4" stroke="#a1a1aa" stroke-width="2" fill="none" opacity="0.6"/>
    <rect x="4" y="28" width="20" height="2" rx="1" fill="#a1a1aa" opacity="0.2"/>
  </g>
  
  <!-- Glow effect -->
  <circle cx="32" cy="32" r="28" fill="url(#glow)" opacity="0.3"/>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.2"/>
      <stop offset="50%" stop-color="#8b5cf6" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#ec4899" stop-opacity="0.1"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>

