name: Auto Deploy

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  # This job just verifies the code builds successfully
  # Actual deployment is handled by Vercel and Render auto-deploy
  verify:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:5000' }}
      
      - name: Setup Node.js for backend
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Verify backend setup
        working-directory: ./backend
        run: |
          echo "Backend dependencies installed successfully"
          echo "Backend is ready for deployment"

  # Optional: Add deployment steps here if you want more control
  # For now, Vercel and Render handle auto-deployment automatically
  # when you push to GitHub (if connected via their dashboards)

